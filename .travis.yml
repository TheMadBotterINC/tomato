language: c
compiler: gcc
before_install:
  - sudo add-apt-repository ppa:vala-team/ppa -y
  - sudo add-apt-repository ppa:elementary-os/daily -y
  - sudo apt-get update -qq
  - sudo apt-get install -qq gnome-common libglib2.0-dev libgtk-3-dev
         libsqlite3-dev libvala-dev valac gobject-introspection libcanberra-dev libgranite-dev
script:
  - cmake -DVALA_EXECUTABLE:NAMES=valac .
  - make

deploy:
  provider: launchpad
  slug: "~tomato-team/tomatoapp/trunk"
  oauth_token:
    secure: 
  oauth_token_secret:
    secure: 
